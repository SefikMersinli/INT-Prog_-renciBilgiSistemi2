<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - ÖğrenciBİS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/kayıtekranı.css">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-box col-md-6">
            <h2 class="form-title text-center mb-4">Kayıt Ol</h2>
            <form>
                <div class="mb-3">
                    <label for="ad" class="form-label">Adınız</label>
                    <input type="text" class="form-control" id="ad" placeholder="Adınızı girin">
                </div>
                <div class="mb-3">
                    <label for="soyad" class="form-label">Soyadınız</label>
                    <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı girin">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" placeholder="ornek@mail.com">
                </div>
                <div class="mb-3">
                    <label for="sifre" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="sifre" placeholder="Şifrenizi girin">
                </div>
                <div class="mb-3">
                    <label for="sifre-tekrar" class="form-label">Şifre (Tekrar)</label>
                    <input type="password" class="form-control" id="sifre-tekrar" placeholder="Şifrenizi tekrar girin">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
                </div>
                <div class="mt-3 text-center">
                    Zaten hesabınız var mı? <a href="giris_sayfasi.html">Giriş Yap</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
